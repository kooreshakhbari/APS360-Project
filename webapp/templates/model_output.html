<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/upload.css">
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    

</head>
<body class="body">
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">AI Prediction</h1>
        </div>
        <p>If any of the following ingredients are misclassified, simply click on the ingredient label and edit it to correct it</p>
        <hr>
        <form action = "/run_api" method = "POST">
            {% for index, image_name in image_names %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb"> <input type=text contenteditable="true" name={{index}}  value={{labels[index]}}>
                <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
            </div>
            {% endfor %}
            <input type="hidden" name="len_img" value={{len_images}}>
            <div><input type = "submit"/></div>
        </form>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
